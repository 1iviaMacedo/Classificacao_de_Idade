<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificar Idade</title>
    <link rel="stylesheet" type="text/css" href="../CSS/idade.css">
</head>


<body>

    <div class="rectangle"></div>
    <div class="rectangle2"></div>

    <img src="../IMG/pessoas.png.webp" class="img1">
    <img src="../IMG/numeros.png.png" class="img2">

    <main>

        <div>
            <h1 class="titulo">Classificação de Idade</h1>
        </div>
    
        <div>
            <input type="text" class="nome" id="nome" placeholder="Digite seu nome" onkeyup="idade()">
        </div>
    
        <div>
            <input type="number" class="idade" id="idade" placeholder="Idade" onkeyup="idade()">
        </div>

        <p class="resultado" id="resultado"></p>

    </main>

    <script>
        function idade() {
            var resultado;
            var idade = parseInt(document.getElementById("idade").value);
            var nome = document.getElementById("nome").value;
            // console.log(nome);
            // console.log(idade);
    
            if (idade<0) {
                res = "(... erro :c - por favor digite uma idade válida!)";
            } else if (idade <= 11) {
                res = "criança";
            } else if (idade <= 20) {
                res = "adolescente";
            } else if (idade < 65) {
                res = "adulto";
            } else if (idade < 110) {
                res = "idoso";
            } else if (idade < 10 ** 200) {
                res = "Matusalém?";
            } else {
                res = "..."
            }
    
            document.getElementById("resultado").innerHTML = nome + " está classificado como " + res;
        }
    </script>
    
</body>

</html>
